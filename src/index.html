

  <!-- Preload critical images -->
  <link rel="preload" as="image" href="images/Handyman-Hero.jpeg" />


  <!-- Cache control for images -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Netlify Forms -->
  <script>
    // Netlify form handling
    document.addEventListener('DOMContentLoaded', function() {
      const forms = document.querySelectorAll('form[data-netlify="true"]');
      forms.forEach(function(form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const formData = new FormData(form);
          
          fetch('/', {
            method: 'POST',
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams(formData).toString()
          })
          .then(() => {
            form.innerHTML = '<div class="bg-green-100 text-green-700 p-4 rounded-lg text-center"><h3 class="font-bold mb-2">Thank you!</h3><p>Your message has been sent successfully. We\'ll get back to you soon!</p></div>';
          })
          .catch((error) => {
            console.error('Error:', error);
            alert('There was an error sending your message. Please try again.');
          });
        });
      });
    });
  </script>
